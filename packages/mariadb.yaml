name: mariadb
package: bitnami/mariadb
values:
  global:
    storageClass: {{ config.storageClass }}
  metrics:
    enabled: true
  rootUser:
    password: {{ secrets.mariadb.rootPassword }}
    injectSecretsAsVolume: true
  db:
    name: postal
    user: postal
    password: {{ secrets.mariadb.password }}
    injectSecretsAsVolume: true
  replication:
    enabled: false

